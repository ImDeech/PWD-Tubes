<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi - Sistem Kost</title>
    <style>
        .register-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        .btn-register {
            width: 100%;
            padding: 12px;
            background: #2853AF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-register:hover {
            background: #45a049;
        }
        
        .btn-register:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .success-message {
            color: #388e3c;
            background: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .password-strength {
            height: 5px;
            background: #eee;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s, background 0.3s;
        }
        
        .strength-weak { background: #ff4444; width: 33%; }
        .strength-medium { background: #ffbb33; width: 66%; }
        .strength-strong { background: #00C851; width: 100%; }
        
        .password-requirements {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .requirement {
            margin-bottom: 3px;
        }
        
        .requirement.met {
            color: #00C851;
        }
        
        .requirement.unmet {
            color: #ff4444;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 18px;
        }
        
        .phone-format {
            font-size: 0.85em;
            color: #666;
            margin-top: 3px;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2 style="text-align: center; color: #333; margin-bottom: 30px;">
            Buat Akun Baru
        </h2>
        
        <!-- Error Message -->
        <div id="errorMessage" class="error-message">
            <strong>Error:</strong> <span id="errorText"></span>
        </div>
        
        <!-- Success Message -->
        <div id="successMessage" class="success-message">
            <strong>Success:</strong> <span id="successText"></span>
        </div>
        
        <!-- Registration Form -->
        <form id="registerForm" method="POST" action="php/auth/register_process.php">
            <div class="form-row">
                <div class="form-group">
                    <label for="nama">Nama Lengkap: *</label>
                    <input type="text" id="nama" name="nama" 
                           placeholder="Masukkan nama lengkap"
                           required="required" />
                </div>
                
                <div class="form-group">
                    <label for="username">Username: *</label>
                    <input type="text" id="username" name="username" 
                           placeholder="Masukkan username"
                           required="required" />
                    <div class="phone-format">Huruf, angka, underscore (_), dan titik (.) saja</div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="email">Email: *</label>
                <input type="email" id="email" name="email" 
                       placeholder="contoh@email.com"
                       required="required" />
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password: *</label>
                    <div class="password-container">
                        <input type="password" id="password" name="password" 
                               placeholder="Minimal 8 karakter"
                               required="required" />
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('password')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    
                    <div class="password-strength">
                        <div class="strength-bar" id="strengthBar"></div>
                    </div>
                    
                    <div class="password-requirements" id="passwordRequirements">
                        <div class="requirement unmet" id="reqLength">‚úì Minimal 8 karakter</div>
                        <div class="requirement unmet" id="reqUppercase">‚úì Minimal 1 huruf besar</div>
                        <div class="requirement unmet" id="reqLowercase">‚úì Minimal 1 huruf kecil</div>
                        <div class="requirement unmet" id="reqNumber">‚úì Minimal 1 angka</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Konfirmasi Password: *</label>
                    <div class="password-container">
                        <input type="password" id="confirm_password" name="confirm_password" 
                               placeholder="Ulangi password"
                               required="required" />
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility('confirm_password')">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <div id="passwordMatch" style="font-size: 0.9em; margin-top: 5px;"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="no_telp">Nomor Telepon:</label>
                <input type="tel" id="no_telp" name="no_telp" 
                       placeholder="08123456789" 
                       pattern="[0-9]{10,12}" />
                <div class="phone-format">Format: 10-12 digit angka (contoh: 081234567890)</div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn-register" id="registerBtn">
                    <span id="btnText">Daftar Sekarang</span>
                    <span id="btnLoading" style="display: none;">‚åõ Memproses...</span>
                </button>
            </div>
        </form>
        
        <div class="links">
            <p>
                Sudah punya akun? <a href="login.xhtml">Login disini</a>
            </p>
            <p>
                <a href="../index.xhtml">‚Üê Kembali ke Home</a>
            </p>
        </div>
    </div>
    
    <script type="text/javascript">
        // Toggle show/hide password
        function togglePasswordVisibility(fieldId) {
            const passwordField = document.getElementById(fieldId);
            const toggleBtn = passwordField.nextElementSibling;
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.innerHTML = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleBtn.innerHTML = 'üëÅÔ∏è';
            }
        }
        
        // Check password strength
        function checkPasswordStrength(password) {
            let strength = 0;
            const requirements = {
                length: false,
                uppercase: false,
                lowercase: false,
                number: false
            };
            
            // Check length
            if (password.length &gt;= 8) {
                strength += 25;
                requirements.length = true;
                document.getElementById('reqLength').className = 'requirement met';
            } else {
                document.getElementById('reqLength').className = 'requirement unmet';
            }
            
            // Check uppercase
            if (/[A-Z]/.test(password)) {
                strength += 25;
                requirements.uppercase = true;
                document.getElementById('reqUppercase').className = 'requirement met';
            } else {
                document.getElementById('reqUppercase').className = 'requirement unmet';
            }
            
            // Check lowercase
            if (/[a-z]/.test(password)) {
                strength += 25;
                requirements.lowercase = true;
                document.getElementById('reqLowercase').className = 'requirement met';
            } else {
                document.getElementById('reqLowercase').className = 'requirement unmet';
            }
            
            // Check number
            if (/[0-9]/.test(password)) {
                strength += 25;
                requirements.number = true;
                document.getElementById('reqNumber').className = 'requirement met';
            } else {
                document.getElementById('reqNumber').className = 'requirement unmet';
            }
            
            // Update strength bar
            const strengthBar = document.getElementById('strengthBar');
            strengthBar.className = 'strength-bar';
            
            if (strength &lt;= 25) {
                strengthBar.classList.add('strength-weak');
            } else if (strength &lt;= 75) {
                strengthBar.classList.add('strength-medium');
            } else {
                strengthBar.classList.add('strength-strong');
            }
            
            return requirements;
        }
        
        // Check password match
        function checkPasswordMatch() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const matchDiv = document.getElementById('passwordMatch');
            
            if (confirmPassword === '') {
                matchDiv.innerHTML = '';
                matchDiv.style.color = '';
                return false;
            }
            
            if (password === confirmPassword) {
                matchDiv.innerHTML = '‚úì Password cocok';
                matchDiv.style.color = '#00C851';
                return true;
            } else {
                matchDiv.innerHTML = '‚úó Password tidak cocok';
                matchDiv.style.color = '#ff4444';
                return false;
            }
        }
        
        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            
            setTimeout(() =&gt; {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Show success message
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            
            successText.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // Set loading state
        function setLoading(isLoading) {
            const registerBtn = document.getElementById('registerBtn');
            const btnText = document.getElementById('btnText');
            const btnLoading = document.getElementById('btnLoading');
            
            if (isLoading) {
                registerBtn.disabled = true;
                btnText.style.display = 'none';
                btnLoading.style.display = 'inline';
            } else {
                registerBtn.disabled = false;
                btnText.style.display = 'inline';
                btnLoading.style.display = 'none';
            }
        }
        
        // Validate form
        function validateForm() {
            const nama = document.getElementById('nama').value.trim();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const no_telp = document.getElementById('no_telp').value.trim();
            
            const errors = [];
            
            // Validasi nama
            if (nama === '') {
                errors.push('Nama lengkap harus diisi');
            } else if (nama.length &lt; 3) {
                errors.push('Nama minimal 3 karakter');
            } else if (nama.length &gt; 100) {
                errors.push('Nama maksimal 100 karakter') 
            }
            
            // Validasi username
            if (username === '') {
                errors.push('Username harus diisi');
            }
            else if (username.length &lt; 3) {
                errors.push('Username minimal 3 karakter');
            } else if (username.length &gt; 50) {
                errors.push('Username maksimal 50 karakter');
            } else if (!/^[a-zA-Z0-9_.]+$/.test(username)) {
                // PERBAIKI PESAN ERROR INI:
                errors.push('Username hanya boleh huruf, angka, underscore (_), dan titik (.)');
            }
            
            // Validasi email
            if (email === '') {
                errors.push('Email harus diisi');
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errors.push('Format email tidak valid');
            }
            else if (email.length &gt; 100) errors.push('Email maksimal 100 karakter');
            
            // Validasi password
            const requirements = checkPasswordStrength(password);
            if (password.length &lt; 8) errors.push('Password minimal 8 karakter');
            if (!requirements.uppercase) errors.push('Password harus mengandung huruf besar');
            if (!requirements.lowercase) errors.push('Password harus mengandung huruf kecil');
            if (!requirements.number) errors.push('Password harus mengandung angka');
            
            // Validasi konfirmasi password
            if (!checkPasswordMatch()) errors.push('Password tidak cocok');
            
            // Validasi telepon (jika diisi)
            if (no_telp !== '') {
                const phoneRegex = /^[0-9]{10,12}$/;
                const cleanedPhone = no_telp.replace(/\D/g, '');
                if (!phoneRegex.test(cleanedPhone)) {
                    errors.push('Nomor telepon harus 10-12 digit angka');
                }
            }
            
            if (errors.length &gt; 0) {
                showError(errors.join(', '));
                return false;
            }
            
            return true;
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Check URL for messages
            const urlParams = new URLSearchParams(window.location.search);
            const errorParam = urlParams.get('error');
            const successParam = urlParams.get('success');
            
            if (errorParam) {
                showError(decodeURIComponent(errorParam));
            }
            
            if (successParam) {
                showSuccess(decodeURIComponent(successParam));
            }
            
            // Auto focus
            document.getElementById('nama').focus();
            
            // Real-time validation
            document.getElementById('password').addEventListener('input', function() {
                checkPasswordStrength(this.value);
                checkPasswordMatch();
            });
            
            document.getElementById('confirm_password').addEventListener('input', checkPasswordMatch);
            
            // Username validation (no spaces)
            document.getElementById('username').addEventListener('input', function() {
                // Hapus spasi dan karakter selain yang diizinkan
                this.value = this.value.replace(/[^a-zA-Z0-9_.]/g, '');
            });
            
            // Phone number formatting
            document.getElementById('no_telp').addEventListener('input', function() {
                // Allow only numbers and format
                this.value = this.value.replace(/\D/g, '');
            });
            
            // Form submission
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }
                
                setLoading(true);
                
                // Submit form
                this.submit();
            });
        });
    </script>
</body>
</html>
