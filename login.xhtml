<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Login - Sistem Kost</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <style type="text/css">
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background: white;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #2853AF;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #2853AF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn-login:hover {
            background: #45a049;
        }
        
        .btn-login:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #d32f2f;
            background: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .success-message {
            color: #388e3c;
            background: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #4CAF50;
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align: center; color: #333; margin-bottom: 30px;">
            Login ke Sistem Kost
        </h2>
        
        <!-- Error Message -->
        <div id="errorMessage" class="error-message">
            <strong>Error:</strong> <span id="errorText"></span>
        </div>
        
        <!-- Success Message -->
        <div id="successMessage" class="success-message">
            <strong>Success:</strong> <span id="successText"></span>
        </div>
        
        <!-- Login Form -->
        <form id="loginForm" method="POST" action="php/auth/login_process.php">
            <div class="form-group">
                <label for="username">Username atau Email:</label>
                <input type="text" id="username" name="username" 
                       placeholder="Masukkan username atau email"
                       required="required" />
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" 
                           placeholder="Masukkan password"
                           required="required" />
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility();">
                        üëÅÔ∏è
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn-login" id="loginBtn">
                    <span id="btnText">Login</span>
                    <span id="btnLoading" style="display: none;">‚åõ Memproses...</span>
                </button>
            </div>
        </form>
        
        <div class="links">
            <p>
                Belum punya akun? <a href="register.xhtml">Daftar disini</a>
            </p>
        </div>
    </div>
    
    <!-- JavaScript dipisah ke file external untuk menghindari error parsing -->
    <script type="text/javascript" src="js/login.js"></script>
    
    <!-- Atau gunakan inline JavaScript dengan CDATA -->
    <script type="text/javascript">
    //<![CDATA[
    // Fungsi untuk toggle show/hide password
    function togglePasswordVisibility() {
        var passwordField = document.getElementById('password');
        var toggleBtn = document.querySelector('.toggle-password');
        
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            toggleBtn.innerHTML = 'üôà';
        } else {
            passwordField.type = 'password';
            toggleBtn.innerHTML = 'üëÅÔ∏è';
        }
    }
    
    // Fungsi untuk menampilkan error message
    function showError(message) {
        var errorDiv = document.getElementById('errorMessage');
        var errorText = document.getElementById('errorText');
        
        errorText.innerHTML = message;
        errorDiv.style.display = 'block';
        
        // Sembunyikan success message jika ada
        document.getElementById('successMessage').style.display = 'none';
        
        // Auto hide setelah 5 detik
        setTimeout(function() {
            errorDiv.style.display = 'none';
        }, 5000);
    }
    
    // Fungsi untuk menampilkan success message
    function showSuccess(message) {
        var successDiv = document.getElementById('successMessage');
        var successText = document.getElementById('successText');
        
        successText.innerHTML = message;
        successDiv.style.display = 'block';
        
        // Sembunyikan error message jika ada
        document.getElementById('errorMessage').style.display = 'none';
    }
    
    // Fungsi untuk validasi form sebelum submit
    function validateLoginForm() {
        var username = document.getElementById('username').value.trim();
        var password = document.getElementById('password').value;
        
        // Reset messages
        document.getElementById('errorMessage').style.display = 'none';
        
        // Validasi client-side
        var errors = [];
        
        if (username === '') {
            errors.push('Username/Email harus diisi');
        }
        
        if (password === '') {
            errors.push('Password harus diisi');
        } else if (password.length < 6) {
            errors.push('Password minimal 6 karakter');
        }
        
        if (errors.length > 0) {
            showError(errors.join(', '));
            return false;
        }
        
        // Validasi email format jika input mengandung '@'
        if (username.indexOf('@') !== -1) {
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(username)) {
                showError('Format email tidak valid');
                return false;
            }
        }
        
        return true;
    }
    
    // Fungsi untuk menampilkan loading state
    function setLoading(isLoading) {
        var loginBtn = document.getElementById('loginBtn');
        var btnText = document.getElementById('btnText');
        var btnLoading = document.getElementById('btnLoading');
        
        if (isLoading) {
            loginBtn.disabled = true;
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
        } else {
            loginBtn.disabled = false;
            btnText.style.display = 'inline';
            btnLoading.style.display = 'none';
        }
    }
    
    // Handle form submission
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Mencegah submit default
        
        // Validasi form
        if (!validateLoginForm()) {
            return;
        }
        
        // Tampilkan loading
        setLoading(true);
        
        // Submit form secara tradisional (reload page)
        setLoading(false); // Reset loading karena akan redirect
        
        // Submit form
        this.submit();
    });
    
    // Cek jika ada error dari URL parameter (setelah redirect dari PHP)
    window.onload = function() {
        var urlParams = new URLSearchParams(window.location.search);
        var errorParam = urlParams.get('error');
        var successParam = urlParams.get('success');
        
        if (errorParam) {
            showError(decodeURIComponent(errorParam));
        }
        
        if (successParam) {
            showSuccess(decodeURIComponent(successParam));
        }
        
        // Auto focus ke username field
        document.getElementById('username').focus();
    };
    
    // Enter key support
    document.getElementById('password').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault();
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        }
    });
    //]]>
    </script>
</body>
</html>
