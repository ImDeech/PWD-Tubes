<body>

    <div class="header-top">

    <div class="container main-content">

                    <div class="label"><i class="ri-mail-line"></i> Email</div>
                    <div class="value">jule@students.uajy.ac.id</div>
                </div>

                    <div class="label"><i class="ri-phone-line"></i> Nomor Telepon</div>
                    <div class="value">0812-3456-7890</div>
                </div>
            </div>

            <div class="profile-actions">
